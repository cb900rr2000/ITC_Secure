# Analytics Rules build and deploy pipeline
# This pipeline publishes the rules file as an artifact and then uses a powershell task to deploy

parameters:
- name: customer
  displayName: Customer
  type: string
  default: PRD_Inbuilt_No-Selection
  values:
  - PRD_Inbuilt_Coller_Capital
  - PRD_Inbuilt_Mizuho_International
  - PRD_Inbuilt_DAC_Beachcroft
  - PRD_Inbuilt_Gov_of_Jersey
  - PRD_Inbuilt_Park_Square_Capital
  - PRD_Inbuilt_3i_Group
  - PRD_Inbuilt_C5_Capital
  - PRD_Inbuilt_Essentra
  - PRD_Inbuilt_Oxera_Consulting
  - PRD_Inbuilt_Doctors_Laboratory
  - PRD_Inbuilt_ITC_Secure
  - PRD_Inbuilt_Annington
  - PRD_Inbuilt_No-Selection

- name: AMPM
  displayName: Alert Rule Shedule Period
  type: string
  default: No-Slection
  values:
  - AM
  - PM
  - No-Selection

name: build and deploy Alert Rules
resources:
 pipelines:
   - pipeline: Scripts
     source: 'scriptsCI'
trigger:
 paths:
   include:
     - Alert_Rules/* 

stages:
- stage: build_alert_rules

  jobs:
    - job: AgentJob
      pool:
       name: Azure Pipelines
       vmImage: 'vs2017-win2016'
      steps:
       - task: CopyFiles@2
         displayName: 'Copy Alert Rules'
         inputs:
          SourceFolder: Alert_Rules/Inbuilt_Individual_${{parameters.AMPM}}/${{parameters.customer}}
          TargetFolder: '$(Pipeline.Workspace)'
       - task: Files-Validator@1
         inputs:
           rootDir: '$(Pipeline.Workspace)/*.json'
           validateXML: false
           validateJSON: true
           validateYAML: false
           validatePS: false
       - task: PublishBuildArtifacts@1
         displayName: 'Publish Artifact: RulesFile'
         inputs:
          PathtoPublish: '$(Pipeline.Workspace)'
          ArtifactName: RulesFile

- stage: Deploy_${{parameters.customer}}
  jobs:
    - job: AgentJob
      pool:
       name: Azure Pipelines
       vmImage: 'windows-2019'
      variables: 
      - group: ${{parameters.customer}}
      steps:
      - download: current
        artifact: RulesFile
      - download: Scripts
        patterns: '*.ps1'
      - task: AzurePowerShell@4
        displayName: 'Create and Update Alert Rules'
        inputs:
         azureSubscription: '${{parameters.customer}}'
         ScriptPath: '$(Pipeline.Workspace)/Scripts/Scripts/CreateAnalyticsRules.ps1'
         ScriptArguments: '-Workspace $(Workspace)'
         azurePowerShellVersion: LatestVersion
         pwsh: true